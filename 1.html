<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Demo - 1 - Promise Demonstration</title>
  </head>
  <script>
    var prom = new Promise(function(resolve, reject) {
      setTimeout(function() {
        resolve('Successfully completed promise!')
      }, 1000)
    })

    prom.then(function(value) {
      console.log('promise completed.')
      console.log(prom)
      console.log(value)
    })
    //console logs run bottom to top
    console.log("Here's my promise:")
    console.log(prom)
  </script>
</html>
