<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Demo - 4 - Better Display on the Webpage</title>
  </head>
  <body>
    <input
      type="button"
      onclick="getWeather()"
      value="Get Charleston Weather"
    />
    <p>URL:</p>
    <div id="divURL" style="border: 1px solid gray"></div>
    <p>Results:</p>
    <div id="divResults" style="border: 1px solid gray"></div></div>
  </body>
  <script>
    function getWeather() {
      const url =
        'https://api.openweathermap.org/data/2.5/weather/?APPID=49fc9c90719fe3e73f072fa65c32bfe8&zip=29414,us'

      console.log(url)
      let prom = new Promise(function(resolve, reject) {
        const xhr = new XMLHttpRequest()
        xhr.open('GET', url)
        xhr.onload = function() {
          resolve(this.response)
        }
        xhr.onerror = function() {
          reject({
            status: this.status,
            statusText: this.statusText,
            response: this.response
          })
        }
        xhr.send(null)
      })

      prom.then(function(response) {
        console.log(prom)
        
        document.getElementById("divResults").innerHTML = `<pre>${JSON.stringify(response, null, 4)}</pre>`
      })

      prom.catch(function(reject) {
        console.log(prom)
        
        document.getElementById("divResults").innerHTML = `<p>Error!</p> 
        <p>Status: ${reject.status} (${reject.statusText})</p>
        <p>Response: ${reject.response}</p>`
      })

      console.log('Promise called, pending results.')
      console.log(prom)
    }
  </script>
</html>
