<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Demo - 5 - Show nicely formatted weather bits</title>
  </head>
  <body>
    <p>Location Name: <input type="text" id="txtLocation" /></p>
    <input
      type="button"
      onclick="getWX(document.getElementById('txtLocation').value)"
      value="Get the weather"
    />
    <p>Conditions:</p>
    <div id="divConditions" style="border: 1px solid gray"></div>
    <p>Temperature:</p>
    <div id="divTemperature" style="border: 1px solid gray"></div>
    <p>URL:</p>
    <div id="divURL" style="border: 1px solid gray"></div>
    <p>Results:</p>
    <div id="divResults" style="border: 1px solid gray"></div></div>
  </body>
  <script>
    function getWX(location) {
      const url =
        `https://api.openweathermap.org/data/2.5/weather/?APPID=49fc9c90719fe3e73f072fa65c32bfe8&zip=${location},us`

      document.getElementById("divURL").innerHTML = url;

      console.log(url)
      const prom = new Promise(function(resolve, reject) {
        const xhr = new XMLHttpRequest()
        xhr.open('GET', url)
        xhr.onload = function() {
          this.status >= 200 && this.status <= 299 
          ? resolve(this.response) 
          : reject({status: this.status, statusText: this.statusText, response: this.response})
          }

          // const responseJSON = JSON.parse(this.response)
          // resolve(responseJSON)
        xhr.onerror = function() {
          reject({
            status: this.status,
            statusText: this.statusText,
            response: this.response
          })
        }
        xhr.send(null)
      })

      prom.then(function(response) {
        console.log(prom)
        const responseJSON = JSON.parse(response);

        console.log(JSON.stringify(responseJSON, null, 4))
        document.getElementById("divResults").innerHTML = `<pre>${JSON.stringify(responseJSON, null, 4)}</pre>`
        
        if (responseJSON.weather !== undefined) {
          const conditions = responseJSON.weather[0].main
          document.getElementById("divConditions").innerHTML = conditions
        }

        if (responseJSON.main !== undefined) {
          const temperature = responseJSON.main.temp
          const tempInt = parseInt((parseInt(temperature) - 273.15) *9 /5 +32)

          document.getElementById("divTemperature").innerHTML = tempInt.toString()
        }

      })

      prom.catch(function(reject) {
        console.log(prom)
        
        document.getElementById("divResults").innerHTML = `<p>Error!</p> 
        <p>Status: ${reject.status} (${reject.statusText})</p>
        <p>Response: ${reject.response}</p>`
      })

      console.log('Promise called, pending results.')
      console.log(prom)
    }
  </script>
</html>
