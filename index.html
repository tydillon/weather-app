<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Demo - 2 - Getting data using GET API calls</title>
  </head>
  <script>
    const url =
      'https://api.openweathermap.org/data/2.5/weather/?APPID=49fc9c90719fe3e73f072fa65c32bfe8&zip=29414,us'

    console.log(url)

    const xhr = new XMLHttpRequest()
    xhr.open('GET', url)
    xhr.onload = function() {
      console.log('Successfully got data.')
      console.log(this.response)
    }
    xhr.onerror = function() {
      console.error('Error, did not get data!')
      console.error(this.response)
    }
    xhr.send(null)
  </script>
</html>
